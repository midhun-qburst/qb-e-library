<!DOCTYPE html>
<html>  
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <meta charset="utf-8">
  <title>e-book Library</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>e-book Library</h1>
  <div class="jumbotron">
    <h2>Add book...</h2>
    <a href="/bookListingHome.html">Show added books</a>
    <form id="addBookForm" >
      Title<span style="color:red">*</span>:
      <input  type="text" id="title" required />
      <br> Author<span style="color:red">*</span>:
      <input type="text" id="author" required />
      <br> Price:
      <input type="text" id="price">
      <br> Summary:
      <br>
      <textarea id="summary" cols="30" rows="10"></textarea>
      <br> Author e-mail:
      <input type="text" id="authorMail" >
      <br> Author Phone:
      <input type="text" id="authorPhone" pattern=" |[0-9]{10,12}">
      <br>
      <input type="submit" value="Add" onclick="saveBook(event);">
     
    </form>
    <input type="button" value="List Books" onclick="getBookList(event);">
  </div>

<div id="bookList"> </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script> 
  <script src="main.js"></script>

</body>

</html>
