<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>e-book Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
  <h1>e-book Library</h1>
  <div class="jumbotron">

    <a href="views/bookListingHome.html">Show added books</a>

    <h2>Book Details</h2>
    <form id="addBookForm">
      Title
      <span style="color:red">*</span>:
      <input type="text" id="title" required />
      <br> Author
      <span style="color:red">*</span>:
      <input type="text" id="author" required />
      <br> Price:
      <input type="text" id="price">
      <br> Summary:
      <br>
      <textarea id="summary" cols="30" rows="10"></textarea>
      <br> Author e-mail:
      <input type="text" id="authorMail">
      <br> Author Phone:
      <input type="text" id="authorPhone" pattern=" |[0-9]{10,12}">
      <br>
      <input type="submit" value="Add" onclick="saveBook(event);">
    </form>

    <input type="button" value="List Books" onclick="getBookList(event);">
  </div>

  <div id="bookList"> </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../scripts/main.js"></script>
</body>
</html>
