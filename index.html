<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">    <title>e-book Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Shadows+Into+Light|Lobster|Gloria+Hallelujah">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body onload="getBookList(event);showSuccessToaster();">
    <div>
        <h1>e-book Library</h1>

        <label id="successToasterLabel" class="toaster invisible">Book added successfully</label>

        <div class="jumbotron">
            <div class="container">

                <button id="addBookBtn" class="btn btn-primary">Add</button>

            </div>
            <div class="container ">
                <table id="book-table" class="display cell-border" cellspacing="0" width="100%">
                </table>
            </div>
        </div>



        <!-- Add Modal -->
        <div id="addBookModal" class="modal">
            <!-- Add Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="jumbotron">
                    <div class="container ">
                        <h2 id="addBookHeader">Add a book...</h2>
                        <h2 id="editBookHeader">Edit details of title </h2>
                        <input class="invisible" type="text" id="bookId">

                        <form id="addBookForm">
                            <div class='row'>

                                <div class="form-group col-md-4">
                                    <label for="title">Title
                                        <span class="red">*</span>:</label>
                                    <input type="text" id="title" required autofocus/>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="author">Author
                                        <span class="red">*</span>:</label>
                                    <input type="text" id="author" required />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="price">Price:</label>
                                    <input type="text" id="price">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="summary">Summary:</label>
                                <textarea id="summary" rows="10"></textarea>
                            </div>
                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label for="authorMail">Author e-mail:</label>
                                    <input type="text" id="authorMail">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="authorPhone">Author Phone:</label>
                                    <input type="text" id="authorPhone" pattern=" |[0-9]{10,12}">
                                </div>
                            </div>
                        </form>
                        <input id="addBtn" class="btn btn-primary pull-right" type="submit" value="Add" form="addBookForm" onclick="saveBook(event);showSuccessToaster()">
                        <input id="editBtn" class="btn btn-primary pull-right" type="submit" value="Edit" form="addBookForm" onclick="updateBook();">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
