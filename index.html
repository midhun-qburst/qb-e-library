<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>e-book Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body onload="bookListButtonVisibility();">
  <div style="padding-bottom:20px">
    <h1>e-book Library</h1>
  </div>
  <div class="jumbotron">
    <div class="container centralize">
      <a class="btn btn-primary" id="showListButton" href="views/bookListingHome.html">Show added books</a>
      <h2>Book Details</h2>

      <form id="addBookForm">
        <div class="form-group">
          <label for="title">Title
            <span class="red">*</span>:</label>
          <input type="text" id="title" required autofocus/>
        </div>


        <div class="form-group">
          <label for="author">Author
            <span class="red">*</span>:</label>
          <input type="text" id="author" required />
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price">
        </div>

        <div class="form-group">
          <label for="summary">Summary:</label>
          <textarea id="summary" cols="80" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label for="authorMail">Author e-mail:</label>
          <input type="text" id="authorMail">
        </div>

        <div class="form-group">
          <label for="authorPhone">Author Phone:</label>
          <input type="text" id="authorPhone" pattern=" |[0-9]{10,12}">
        </div>
      </form>
      <div style="display:inline-block">
        <input type="button" style="display:inline-block" value="List Books" onclick="getBookList(event);">
        <input class="btn btn-primary " type="submit" value="Add" form="addBookForm" onclick="saveBook(event);">
      </div>

    </div>
  </div>
  <div id="bookList"> </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
